{% extends 'base.html' %}
  
  {% block title %}
  Madlibs
  {% endblock  %}
    
  {% block content %}
  

<form action="/story" class="max-w-sm mx-auto">
  <div class="mb-5">
    {% for prompt in prompts %}
    <label class="block mb-2 text-sm font-medium">{{ prompt }}:
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" name="{{ prompt }}">
    </label>
  {% endfor %}
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
    
  {% endblock %}
